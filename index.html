<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Memory Game</h1>

      <div class="row">
        <button id="one" class="button col-sm-3"></button>
        <button id="two" class="button col-sm-3"></button>
        <button id="three" class="button col-sm-3"></button>
        <button id="four" class="button col-sm-3"></button>
      </div>

      <div class="row">
        <button id="five" type="button" class="button col-sm-3"></button>
        <button id="six" type="button" class="button col-sm-3"></button>
        <button id="seven" type="button" class="button col-sm-3"></button>
        <button id="eight" type="button" class="button col-sm-3"></button>
      </div>
      <div class="row">
        <button id="nine" type="button" class="button col-sm-3"></button>
        <button id="ten" type="button" class="button col-sm-3"></button>
        <button id="eleven" type="button" class="button col-sm-3"></button>
        <button id="twelve" type="button" class="button col-sm-3"></button>
      </div>
    </div>
    <!-- <div>h2</div> -->
    <div>
      <br />
      <br />
      <h2 id="prompt"></h2>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
      <button
        type="button"
        id="restart"
        class="btn btn-danger"
        onclick="location.reload()"
      >
        RESTART
      </button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button
        type="button"
        id="tryAgain"
        class="btn btn-primary btn-lg btn-block"
      >
        TRY AGAIN
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
